<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Youtube Search</title>
    <meta name="description" content="Youtube Search">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Youtube Search</span>
        <form class="form-inline" id="search-videos">
          <div class="custom-control custom-switch mr-4">
            <input type="checkbox" class="custom-control-input" id="infiniteScroll">
            <label class="custom-control-label text-light" for="infiniteScroll">Infinite Scroll</label>
          </div>
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </nav>
      <!-- <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">25%</div>
      </div> -->
    </header>

    <main>
      <div class="main-container container bg-ligth">
        <div class="card-container mt-3 row row-cols-1 row-cols-md-2">
        </div>
      </div>

      <div class="empty-state">
        <h3>
          Looks like there aren't videos here üßê
        </h3>
        <p class="text-muted">Search for videos using the input on the top right</p>
        <img src="./img/empty.png" class="img-fluid empty-state--img" alt="Empty state illustration">
      </div>

      <div class="error-state error-videos">
        <h3>
          Can't search more videos üò≠
        </h3>
        <p class="text-muted">Come back later to search more videos</p>
        <img src="./img/later.png" class="img-fluid empty-state--img" alt="Empty state illustration">
      </div>

      <div class="error-state error">
        <h3>
          An error occurred üò£
        </h3>
        <p class="text-muted">Come back later to search videos</p>
        <img src="./img/error.png" class="img-fluid empty-state--img" alt="Empty state illustration">
      </div>
    </main>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center pagination-lg">
        <li class="page-item prevButton">
          <a class="page-link" href="#" onclick="prevVideos()">Previous</a>
        </li>
        <li class="page-item nextButton">
          <a class="page-link" href="#" onclick="nextVideos()">Next</a>
        </li>
      </ul>
    </nav>

    <div class="loading">
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <button class="scroll-top btn btn-outline-primary btn-lg" type="button" onclick="backToTop()">
      <svg class="bi bi-arrow-up" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v9a.5.5 0 01-1 0V4a.5.5 0 01.5-.5z" clip-rule="evenodd" />
        <path fill-rule="evenodd"
          d="M7.646 2.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L8 3.707 5.354 6.354a.5.5 0 11-.708-.708l3-3z"
          clip-rule="evenodd" />
      </svg>
    </button>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>

</html>
